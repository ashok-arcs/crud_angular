<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="http://localhost:4200/assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="login form">
      <h3>Enter your email to reset password</h3>
      <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
          <input type="text" placeholder="Enter your email" formControlName="email">
            <div *ngIf="forgotForm.get('email')?.invalid && (forgotForm.get('email')?.dirty || forgotForm.get('email')?.touched)">
              <div *ngIf="forgotForm.get('email')?.errors?.['required']"><p class="red">The email field is required.</p></div>      
              <div *ngIf="!forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.errors?.['email']"><p class="red">The email must be a valid email address.</p></div>
            </div>
            <p class="red">{{emailError}}</p>
            <a routerLink="/login">Login</a>
        <input type="submit" class="button" value="Reset Password">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check"><a routerLink="/">Signup</a></label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
