
<div class="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>	
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Orders <b>Lists</b></h2>
						</div>
						<div class="col-sm-6">
							<a routerLink="/add-order" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Order</span></a>	
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Customer Name</th>
							<th>Product Name</th>
							<th>Price</th>
							<th>Description</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let order of orders | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage } ; let i = index">
							<td>{{order.customer_name}}</td>
							<td>{{order.product_name}}</td>
							<td>{{order.product_price | currency:'INR':'symbol':'1.2-2'}}</td>
							<td>{{order.product_description | truncate:	}}</td>
							<td>
								<a href="javascript:;" class="delete" (click)="deleteOrder(order.id)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
							</td>
						</tr>
					</tbody>
					<tbody *ngIf="orders?.length == 0">
						<tr><td colspan="5" class="empty-post">Order Not Found:</td></tr>
					</tbody>
				</table>
				<div class="clearfix" *ngIf="orders?.length > 0">
					<ul class="pagination">
						<li><pagination-controls (pageChange)="currentPage = $event"></pagination-controls></li>
					</ul>
				</div>
			</div>
		</div> 
	</div>
</div>
