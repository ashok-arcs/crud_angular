<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="http://localhost:4200/assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Login</header>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <input type="text" placeholder="Enter your email" formControlName="email">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')?.errors?.['required']"><span class="red">The email field is required.</span></div>      
            <div *ngIf="!loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.errors?.['email']"><p class="red">The email must be a valid email address.</p></div>
            </div>
            <p class="red">{{emailError}}</p>
              <input type="password" placeholder="Enter your password" formControlName="password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div *ngIf="loginForm.get('password')?.errors?.['required']"><p class="red">The password field is required.</p></div>
                <div *ngIf="!loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.errors?.['minlength']"><p class="red">Password must be at least 8 characters long.</p></div>
              </div>
              <p class="red" *ngIf="!loginForm.get('password')?.errors?.['minlength']">{{passwordError}}</p>
        <a routerLink="/forgot-password">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check"><a routerLink="/">Signup</a></label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
